<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<style>@import 'https://fonts.googleapis.com/css?family=Lora|Open+Sans:400,600,700';</style>
	<title>DevMtn</title>
	<link rel="shortcut icon" href="https://media.glassdoor.com/sqll/936635/devmountain-squarelogo-1462535735935.png">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> -->
</head>

<body>
		<header>
			<div class="search">
				<img src="images/icons/Search.svg" alt="search" />
				<!-- <i class="fa fa-search fa-2x" aria-hidden="true"></i> -->
			</div>
			<div class="DevMtn">
				<h2 class="DM-header">DevMountain</h2>
			</div>
			<div class="hamburger">
				<img src="images/icons/Ham.svg" alt="hamburger" />
			</div>
		</header>
		<section class="main-container">

			<div class="inputs">
				<p align="center" class="input-description">
					Welcome to <span>DevMoutain</span> Social<br/>
					Add Some Info So Friends Can Find You
				</p>
				<input type="text" placeholder="Full Name">
				<input type="text" placeholder="Tagline">
				<input type="text" placeholder="Profile Image URL">
				<textarea placeholder=" Bio" rows="6" cols="40"></textarea>
				<button class="save-changes">Save Changes</button>
			</div>

			<div class="triangles">
				<div class="triangle-down"></div>
				<div class="triangle-up" fill="url(images/IMG_0436.JPG)"></div>
			</div>
		</section>

		<footer>
			<div class="view">
				<p>View Friends</p>
			</div>
			<div class="find">
				<p>Find Friends</p>
			</div>
			<div class="update">
				<p>Update Profile</p>
			</div>
		</footer>

</body>
</html>
